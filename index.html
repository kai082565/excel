<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上手寫識別轉Excel系統</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e6ed;
            overflow-x: hidden;
        }

        /* 添加動態背景點點 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, #00d2ff 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #ff006e 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, #8338ec 0%, transparent 50%);
            opacity: 0.03;
            animation: backgroundShift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-20px, -20px) rotate(180deg); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: linear-gradient(145deg, rgba(26, 32, 46, 0.95), rgba(15, 15, 35, 0.98));
            border-radius: 25px;
            padding: 35px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #00d2ff, #ff006e, #8338ec, #00d2ff);
            border-radius: 25px 25px 0 0;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        h1 {
            text-align: center;
            margin-bottom: 35px;
            font-size: 2.8rem;
            background: linear-gradient(45deg, #00d2ff, #ff006e, #8338ec);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientAnimation 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 210, 255, 0.3);
            font-weight: 700;
            letter-spacing: 2px;
        }

        @keyframes gradientAnimation {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .upload-area {
            border: 2px dashed #00d2ff;
            border-radius: 20px;
            padding: 50px 20px;
            text-align: center;
            background: linear-gradient(145deg, rgba(0, 210, 255, 0.05), rgba(255, 0, 110, 0.05));
            margin-bottom: 35px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 210, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .upload-area:hover::before {
            opacity: 1;
            animation: scanLine 2s linear infinite;
        }

        @keyframes scanLine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .upload-area:hover {
            border-color: #ff006e;
            background: linear-gradient(145deg, rgba(255, 0, 110, 0.08), rgba(131, 56, 236, 0.08));
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 210, 255, 0.2);
        }

        .upload-area.dragover {
            border-color: #8338ec;
            background: linear-gradient(145deg, rgba(131, 56, 236, 0.15), rgba(0, 210, 255, 0.15));
            transform: scale(1.02);
        }

        .upload-text {
            font-size: 1.3rem;
            color: #a0a9ba;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .file-input {
            display: none;
        }

        .btn {
            border: none;
            padding: 16px 35px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 12px 8px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .upload-btn {
            background: linear-gradient(45deg, #00d2ff, #0099cc);
            color: white;
            box-shadow: 0 8px 25px rgba(0, 210, 255, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 210, 255, 0.5);
            background: linear-gradient(45deg, #00b8e6, #007399);
        }

        .download-btn {
            background: linear-gradient(45deg, #00ff87, #00cc6a);
            color: #0a0a0a;
            box-shadow: 0 8px 25px rgba(0, 255, 135, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 255, 135, 0.5);
            background: linear-gradient(45deg, #00e678, #00b35c);
        }

        .print-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .print-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.5);
            background: linear-gradient(45deg, #ff5252, #d63447);
        }

        .save-btn {
            background: linear-gradient(45deg, #8338ec, #6c5ce7);
            color: white;
            box-shadow: 0 8px 25px rgba(131, 56, 236, 0.3);
        }

        .save-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(131, 56, 236, 0.5);
            background: linear-gradient(45deg, #7209b7, #5f3dc4);
        }

        .preview-container {
            margin: 25px 0;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-container {
            margin: 25px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #1a1a2e, #16213e);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d2ff, #ff006e, #8338ec);
            background-size: 200% 100%;
            width: 0%;
            transition: width 0.3s ease;
            animation: progressShine 2s linear infinite;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
        }

        @keyframes progressShine {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .progress-text {
            text-align: center;
            margin-top: 12px;
            color: #a0a9ba;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.3);
        }

        .result-container {
            margin-top: 35px;
            display: none;
        }

        .result-container h3 {
            color: #00d2ff;
            margin-bottom: 20px;
            font-size: 1.4rem;
            text-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
        }

        .recognized-text {
            background: linear-gradient(145deg, rgba(26, 32, 46, 0.8), rgba(15, 15, 35, 0.9));
            border: 1px solid rgba(0, 210, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            color: #e0e6ed;
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(0, 210, 255, 0.1);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            background: linear-gradient(145deg, rgba(26, 32, 46, 0.9), rgba(15, 15, 35, 0.95));
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .data-table th, .data-table td {
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            text-align: left;
        }

        .data-table th {
            background: linear-gradient(45deg, #00d2ff, #ff006e);
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .data-table tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.03);
        }

        .data-table tr:hover {
            background: rgba(0, 210, 255, 0.1);
            transform: scale(1.01);
            transition: all 0.3s ease;
        }

        .saved-files-section {
            margin-top: 45px;
            padding: 30px;
            background: linear-gradient(145deg, rgba(26, 32, 46, 0.6), rgba(15, 15, 35, 0.8));
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.1);
        }

        .saved-files-section h3 {
            color: #ff006e;
            margin-bottom: 25px;
            text-shadow: 0 0 15px rgba(255, 0, 110, 0.3);
        }

        .saved-file-item {
            background: linear-gradient(145deg, rgba(26, 32, 46, 0.9), rgba(15, 15, 35, 0.95));
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .saved-file-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 210, 255, 0.1);
            border-color: rgba(0, 210, 255, 0.3);
        }

        .file-info {
            flex: 1;
            min-width: 200px;
            color: #e0e6ed;
        }

        .file-info strong {
            color: #00ff87;
            text-shadow: 0 0 10px rgba(0, 255, 135, 0.3);
        }

        .file-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .error-message {
            background: linear-gradient(145deg, rgba(220, 53, 69, 0.2), rgba(180, 30, 45, 0.3));
            color: #ff6b6b;
            padding: 20px;
            border-radius: 15px;
            margin: 25px 0;
            border: 1px solid rgba(220, 53, 69, 0.3);
            box-shadow: 0 5px 20px rgba(220, 53, 69, 0.1);
        }

        .success-message {
            background: linear-gradient(145deg, rgba(0, 255, 135, 0.2), rgba(0, 200, 100, 0.3));
            color: #00ff87;
            padding: 20px;
            border-radius: 15px;
            margin: 25px 0;
            border: 1px solid rgba(0, 255, 135, 0.3);
            box-shadow: 0 5px 20px rgba(0, 255, 135, 0.1);
        }

        /* 手動輸入容器樣式 */
        #manualEntryContainer {
            background: linear-gradient(145deg, rgba(26, 32, 46, 0.9), rgba(15, 15, 35, 0.95));
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #manualEntryContainer h3 {
            color: #8338ec;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(131, 56, 236, 0.3);
        }

        #manualText {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 14px;
            background: linear-gradient(145deg, rgba(15, 15, 35, 0.9), rgba(26, 32, 46, 0.8));
            color: #e0e6ed;
            resize: vertical;
            min-height: 120px;
        }

        #manualText:focus {
            outline: none;
            border-color: #00d2ff;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
        }

        /* 滾動條美化 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(26, 32, 46, 0.8);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00d2ff, #ff006e);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #ff006e, #8338ec);
        }

        /* 列印樣式保持不變 */
        @media print {
            body {
                background: white;
                padding: 0;
                color: black;
            }
            
            .container {
                background: white;
                box-shadow: none;
                border-radius: 0;
                margin: 0;
                padding: 20px;
                border: none;
            }
            
            .upload-area, 
            .preview-container, 
            .progress-container,
            .btn,
            .saved-files-section,
            h1 {
                display: none !important;
            }
            
            .result-container {
                display: block !important;
            }
            
            .data-table {
                box-shadow: none;
                page-break-inside: avoid;
                background: white;
            }
            
            .data-table th {
                background: #333 !important;
                color: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            .data-table td {
                color: black;
            }
            
            .recognized-text {
                border: 1px solid #000;
                page-break-inside: avoid;
                background: white;
                color: black;
            }
            
            .result-container h3 {
                color: black;
            }
            
            .data-table, .data-table tr, .data-table td, .data-table th {
                page-break-inside: avoid;
            }
            
            .result-container::before {
                content: "手寫識別結果報告";
                font-size: 24px;
                font-weight: bold;
                text-align: center;
                display: block;
                margin-bottom: 20px;
                padding-bottom: 10px;
                border-bottom: 2px solid #000;
                color: black;
            }
            
            .result-container::after {
                content: "列印日期: " attr(data-print-date);
                font-size: 12px;
                text-align: right;
                display: block;
                margin-top: 20px;
                padding-top: 10px;
                border-top: 1px solid #000;
                color: black;
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .upload-area {
                padding: 35px 20px;
            }
            
            .saved-file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .file-actions {
                width: 100%;
                justify-content: center;
            }
            
            .btn {
                font-size: 0.95rem;
                padding: 14px 25px;
            }
        }

        /* 信心度指示器樣式 */
        .confidence-indicator {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px 0;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
        }

        .confidence-high {
            background: linear-gradient(45deg, #00ff87, #00cc6a);
            color: #0a0a0a;
        }

        .confidence-medium {
            background: linear-gradient(45deg, #ffd700, #ffb347);
            color: #0a0a0a;
        }

        .confidence-low {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 線上手寫識別轉Excel系統</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-text">
                📷 點擊上傳照片或直接拖拽照片到這裡<br>
                <small>支援 JPG, PNG, WEBP 等圖片格式</small><br>
                <small style="color: #6c7293;">💡 拍照小貼士：光線充足、字跡清楚、背景單純</small>
            </div>
            <button class="btn upload-btn" onclick="document.getElementById('fileInput').click()">
                📸 拍照/選擇照片
            </button>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
        </div>

        <div class="preview-container" id="previewContainer"></div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">準備識別中...</div>
        </div>

        <div class="result-container" id="resultContainer">
            <h3>🔍 識別結果：</h3>
            <div class="recognized-text" id="recognizedText"></div>
            
            <h3>📊 整理後的資料表：</h3>
            <div id="dataTableContainer"></div>
            
            <div style="text-align: center; margin-top: 25px;">
                <button class="btn download-btn" onclick="downloadExcel()">
                    📥 下載Excel
                </button>
                <button class="btn save-btn" onclick="saveToWebsite()">
                    💾 儲存到網站
                </button>
                <button class="btn print-btn" onclick="printResult()">
                    🖨️ 列印報告
                </button>
                <button class="btn upload-btn" onclick="resetSystem()">
                    🔄 重新上傳
                </button>
            </div>
        </div>

        <!-- 網站儲存的檔案區域 -->
        <div class="saved-files-section">
            <h3>📁 網站儲存的檔案</h3>
            <div id="savedFilesContainer">
                <p style="text-align: center; color: #6c7293; font-style: italic;">尚未有儲存的檔案</p>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn print-btn" onclick="clearAllSavedFiles()">
                    🗑️ 清除所有檔案
                </button>
            </div>
        </div>
    </div>

    <script>
        let processedData = [];
        let recognizedText = '';
        let currentFileName = '';

        // 頁面載入時載入已儲存的檔案
        window.addEventListener('load', function() {
            loadSavedFiles();
        });

        // 文件上傳處理
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        
        // 拖拽功能
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                processImage(files[0]);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                processImage(file);
            }
        }

        function processImage(file) {
            // 生成檔案名稱
            currentFileName = `手寫識別_${new Date().toISOString().slice(0,19).replace(/[:-]/g, '')}`;
            
            // 顯示預覽
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewContainer = document.getElementById('previewContainer');
                previewContainer.innerHTML = `<img src="${e.target.result}" class="preview-image" alt="預覽圖片">`;
                
                // 開始OCR識別
                performOCR(file);
            };
            reader.readAsDataURL(file);
        }

        function performOCR(imageFile) {
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressContainer.style.display = 'block';
            
            // 圖片品質檢查和預處理
            const img = new Image();
            img.onload = function() {
                // 檢查圖片解析度
                if (img.width < 300 || img.height < 300) {
                    showWarning('圖片解析度較低，可能影響識別準確度。建議使用更高畫質的照片。');
                }
                
                // 使用多種識別策略提高成功率
                performAdvancedOCR(imageFile);
            };
            
            const reader = new FileReader();
            reader.onload = function(e) {
                img.src = e.target.result;
            };
            reader.readAsDataURL(imageFile);
        }

        function performAdvancedOCR(imageFile) {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            // 使用進階 OCR 設定
            const ocrOptions = {
                logger: m => {
                    if (m.status === 'recognizing text') {
                        const progress = Math.round(m.progress * 100);
                        progressFill.style.width = progress + '%';
                        progressText.textContent = `正在識別文字... ${progress}%`;
                    }
                },
                // 優化 OCR 參數
                tessedit_pageseg_mode: 6, // 統一文字區塊
                tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz一二三四五六七八九十百千萬億零壹貳參肆伍陸柒捌玖拾佰仟萬億圓元角分台幣美金日幣韓幣人民幣港幣新台幣NT$USD¥￥$€£¢₩₨₪₫₡₦₨₹₱₡₨₹₵₴₸₼₽₿＋－×÷＝（）［］｛｝．，、；：！？「」『』【】〈〉《》〔〕',
                tessedit_ocr_engine_mode: 3 // 使用最佳引擎
            };
            
            // 多語言識別策略
            const languages = ['chi_tra+eng', 'chi_sim+eng', 'eng'];
            let currentLangIndex = 0;
            
            function tryOCR(langIndex) {
                if (langIndex >= languages.length) {
                    // 所有語言都試過了，使用基本模式
                    performFallbackOCR(imageFile);
                    return;
                }
                
                progressText.textContent = `嘗試識別模式 ${langIndex + 1}/${languages.length}...`;
                
                Tesseract.recognize(
                    imageFile,
                    languages[langIndex],
                    ocrOptions
                ).then(({ data: { text, confidence } }) => {
                    
                    // 檢查識別信心度
                    console.log(`識別信心度: ${confidence}%, 語言: ${languages[langIndex]}`);
                    
                    if (confidence > 30 && text.trim().length > 5) {
                        // 識別成功
                        recognizedText = text;
                        progressText.textContent = '識別完成！正在整理資料...';
                        progressFill.style.width = '100%';
                        
                        setTimeout(() => {
                            processRecognizedText(text, confidence);
                            document.getElementById('progressContainer').style.display = 'none';
                        }, 1000);
                    } else {
                        // 嘗試下一個語言模式
                        tryOCR(langIndex + 1);
                    }
                    
                }).catch(err => {
                    console.error(`OCR錯誤 (${languages[langIndex]}):`, err);
                    tryOCR(langIndex + 1);
                });
            }
            
            tryOCR(0);
        }

        function performFallbackOCR(imageFile) {
            const progressText = document.getElementById('progressText');
            progressText.textContent = '使用備用識別模式...';
            
            // 最基本的 OCR 嘗試
            Tesseract.recognize(
                imageFile,
                'eng',
                {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            document.getElementById('progressFill').style.width = progress + '%';
                        }
                    },
                    tessedit_pageseg_mode: 6
                }
            ).then(({ data: { text } }) => {
                
                if (text.trim().length > 0) {
                    recognizedText = text;
                    progressText.textContent = '識別完成（備用模式）！';
                    
                    setTimeout(() => {
                        processRecognizedText(text, 20); // 低信心度標記
                        document.getElementById('progressContainer').style.display = 'none';
                    }, 1000);
                } else {
                    handleOCRFailure();
                }
                
            }).catch(err => {
                console.error('所有OCR嘗試都失敗:', err);
                handleOCRFailure();
            });
        }

        function handleOCRFailure() {
            document.getElementById('progressContainer').style.display = 'none';
            
            const failureHtml = `
                <div class="error-message">
                    <h4>📷 識別遇到困難</h4>
                    <p><strong>可能原因：</strong></p>
                    <ul style="margin: 10px 0; padding-left: 20px;">
                        <li>手寫字跡過於潦草或模糊</li>
                        <li>照片光線不足或過度曝光</li>
                        <li>文字太小或拍攝距離過遠</li>
                        <li>背景複雜干擾識別</li>
                    </ul>
                    <p><strong>💡 改善建議：</strong></p>
                    <ol style="margin: 10px 0; padding-left: 20px;">
                        <li>確保充足光線，避免陰影</li>
                        <li>手寫字盡量工整清楚</li>
                        <li>拍攝時保持手機穩定</li>
                        <li>讓文字佔據照片大部分區域</li>
                        <li>使用單純背景（如白紙）</li>
                    </ol>
                </div>
                <div style="text-align: center; margin: 20px 0;">
                    <button class="btn save-btn" onclick="createManualEntry()">
                        ✏️ 手動輸入資料
                    </button>
                    <button class="btn upload-btn" onclick="resetSystem()">
                        📷 重新拍照
                    </button>
                </div>
            `;
            
            document.getElementById('previewContainer').innerHTML += failureHtml;
        }

        function processRecognizedText(text, confidence = 100) {
            document.getElementById('recognizedText').textContent = text;
            
            // 顯示識別信心度 - 使用新的深色科技風格
            let confidenceClass = '';
            let confidenceText = '';
            
            if (confidence > 70) {
                confidenceClass = 'confidence-high';
                confidenceText = `✅ 識別信心度: ${confidence.toFixed(1)}% - 結果可靠`;
            } else if (confidence > 40) {
                confidenceClass = 'confidence-medium';
                confidenceText = `⚠️ 識別信心度: ${confidence.toFixed(1)}% - 請檢查`;
            } else {
                confidenceClass = 'confidence-low';
                confidenceText = `❌ 識別信心度: ${confidence.toFixed(1)}% - 建議確認`;
            }
            
            const confidenceHtml = `
                <div style="text-align: center; margin: 15px 0;">
                    <span class="confidence-indicator ${confidenceClass}">${confidenceText}</span>
                </div>
            `;
            
            document.getElementById('recognizedText').insertAdjacentHTML('afterend', confidenceHtml);
            
            // 智能解析文字為結構化資料
            const lines = text.split('\n').filter(line => line.trim());
            const data = [];
            
            if (lines.length === 0) {
                showError('未識別到任何文字內容，請嘗試重新拍照或手動輸入。');
                handleOCRFailure();
                return;
            }
            
            // 嘗試識別不同的資料格式
            lines.forEach((line, index) => {
                const trimmedLine = line.trim();
                if (trimmedLine && trimmedLine.length > 0) {
                    // 嘗試解析數字
                    const numbers = trimmedLine.match(/\d+(?:\.\d+)?/g);
                    const hasNumbers = numbers && numbers.length > 0;
                    
                    // 清理無意義的字符
                    const cleanedLine = trimmedLine.replace(/[^\w\u4e00-\u9fff\d\s\.\,\-\+\=\(\)]/g, '').trim();
                    
                    if (cleanedLine.length > 0) {
                        const row = {
                            '序號': index + 1,
                            '原始內容': cleanedLine,
                            '包含數字': hasNumbers ? '是' : '否',
                            '數字總和': hasNumbers ? numbers.reduce((sum, num) => sum + parseFloat(num), 0).toFixed(2) : '0',
                            '字符長度': cleanedLine.length,
                            '信心度': `${confidence.toFixed(1)}%`
                        };
                        
                        data.push(row);
                    }
                }
            });
            
            if (data.length === 0) {
                showError('處理後沒有有效的資料行，請檢查照片內容或手動輸入。');
                handleOCRFailure();
                return;
            }
            
            processedData = data;
            displayDataTable(data);
            
            // 為列印設置日期
            document.getElementById('resultContainer').setAttribute('data-print-date', new Date().toLocaleString('zh-TW'));
            
            document.getElementById('resultContainer').style.display = 'block';
            
            const successMessage = confidence > 70 ? 
                '🎉 資料識別和整理完成！識別結果較可靠。' : 
                confidence > 40 ?
                '⚡ 資料識別完成！請檢查識別結果的準確性。' :
                '🔧 資料識別完成！識別結果不太可靠，建議仔細檢查。';
                
            showSuccess(successMessage);
        }

        function displayDataTable(data) {
            if (data.length === 0) {
                document.getElementById('dataTableContainer').innerHTML = '<p style="color: #6c7293;">沒有識別到有效資料</p>';
                return;
            }
            
            const headers = Object.keys(data[0]);
            
            let tableHTML = '<table class="data-table"><thead><tr>';
            headers.forEach(header => {
                tableHTML += `<th>${header}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';
            
            data.forEach(row => {
                tableHTML += '<tr>';
                headers.forEach(header => {
                    tableHTML += `<td>${row[header]}</td>`;
                });
                tableHTML += '</tr>';
            });
            
            tableHTML += '</tbody></table>';
            
            document.getElementById('dataTableContainer').innerHTML = tableHTML;
        }

        function downloadExcel() {
            if (processedData.length === 0) {
                showError('沒有資料可以下載！');
                return;
            }
            
            // 創建工作簿
            const wb = XLSX.utils.book_new();
            
            // 創建工作表 - 處理後的資料
            const ws1 = XLSX.utils.json_to_sheet(processedData);
            XLSX.utils.book_append_sheet(wb, ws1, "整理後資料");
            
            // 創建工作表 - 原始識別文字
            const rawData = [
                { '原始識別文字': recognizedText },
                { '識別時間': new Date().toLocaleString('zh-TW') },
                { '資料筆數': processedData.length },
                { '檔案名稱': currentFileName }
            ];
            const ws2 = XLSX.utils.json_to_sheet(rawData);
            XLSX.utils.book_append_sheet(wb, ws2, "原始資料");
            
            // 下載檔案
            const fileName = `${currentFileName}.xlsx`;
            XLSX.writeFile(wb, fileName);
            
            showSuccess('📊 Excel檔案已下載！');
        }

        function saveToWebsite() {
            if (processedData.length === 0) {
                showError('沒有資料可以儲存！');
                return;
            }
            
            const saveData = {
                id: Date.now().toString(),
                fileName: currentFileName,
                processedData: processedData,
                recognizedText: recognizedText,
                saveTime: new Date().toLocaleString('zh-TW'),
                dataCount: processedData.length
            };
            
            // 儲存到記憶體（模擬網站儲存）
            let savedFiles = JSON.parse(localStorage.getItem('handwritingFiles') || '[]');
            savedFiles.push(saveData);
            localStorage.setItem('handwritingFiles', JSON.stringify(savedFiles));
            
            loadSavedFiles();
            showSuccess('💾 檔案已成功儲存到網站！');
        }

        function loadSavedFiles() {
            const savedFiles = JSON.parse(localStorage.getItem('handwritingFiles') || '[]');
            const container = document.getElementById('savedFilesContainer');
            
            if (savedFiles.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6c7293; font-style: italic;">尚未有儲存的檔案</p>';
                return;
            }
            
            let html = '';
            savedFiles.reverse().forEach((file, index) => {
                html += `
                    <div class="saved-file-item">
                        <div class="file-info">
                            <strong>📄 ${file.fileName}</strong><br>
                            <small style="color: #a0a9ba;">儲存時間: ${file.saveTime} | 資料筆數: ${file.dataCount}</small>
                        </div>
                        <div class="file-actions">
                            <button class="btn download-btn" onclick="downloadSavedFile('${file.id}')">
                                📥 下載
                            </button>
                            <button class="btn print-btn" onclick="printSavedFile('${file.id}')">
                                🖨️ 列印
                            </button>
                            <button class="btn" style="background: linear-gradient(45deg, #ff6b6b, #ee5a52); color: white;" onclick="deleteSavedFile('${file.id}')">
                                🗑️ 刪除
                            </button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function downloadSavedFile(fileId) {
            const savedFiles = JSON.parse(localStorage.getItem('handwritingFiles') || '[]');
            const file = savedFiles.find(f => f.id === fileId);
            
            if (!file) {
                showError('找不到檔案！');
                return;
            }
            
            // 創建工作簿
            const wb = XLSX.utils.book_new();
            
            // 創建工作表 - 處理後的資料
            const ws1 = XLSX.utils.json_to_sheet(file.processedData);
            XLSX.utils.book_append_sheet(wb, ws1, "整理後資料");
            
            // 創建工作表 - 原始識別文字
            const rawData = [
                { '原始識別文字': file.recognizedText },
                { '儲存時間': file.saveTime },
                { '資料筆數': file.dataCount },
                { '檔案名稱': file.fileName }
            ];
            const ws2 = XLSX.utils.json_to_sheet(rawData);
            XLSX.utils.book_append_sheet(wb, ws2, "原始資料");
            
            // 下載檔案
            XLSX.writeFile(wb, `${file.fileName}.xlsx`);
            showSuccess('📥 檔案下載完成！');
        }

        function printSavedFile(fileId) {
            const savedFiles = JSON.parse(localStorage.getItem('handwritingFiles') || '[]');
            const file = savedFiles.find(f => f.id === fileId);
            
            if (!file) {
                showError('找不到檔案！');
                return;
            }
            
            // 暫時顯示要列印的資料
            const originalData = processedData;
            const originalText = recognizedText;
            const originalDisplay = document.getElementById('resultContainer').style.display;
            
            processedData = file.processedData;
            recognizedText = file.recognizedText;
            
            document.getElementById('recognizedText').textContent = file.recognizedText;
            displayDataTable(file.processedData);
            document.getElementById('resultContainer').style.display = 'block';
            document.getElementById('resultContainer').setAttribute('data-print-date', new Date().toLocaleString('zh-TW'));
            
            // 列印
            setTimeout(() => {
                window.print();
                
                // 恢復原始資料
                processedData = originalData;
                recognizedText = originalText;
                document.getElementById('resultContainer').style.display = originalDisplay;
                if (originalData.length > 0) {
                    document.getElementById('recognizedText').textContent = originalText;
                    displayDataTable(originalData);
                }
            }, 100);
        }

        function deleteSavedFile(fileId) {
            if (confirm('🗑️ 確定要刪除這個檔案嗎？')) {
                let savedFiles = JSON.parse(localStorage.getItem('handwritingFiles') || '[]');
                savedFiles = savedFiles.filter(f => f.id !== fileId);
                localStorage.setItem('handwritingFiles', JSON.stringify(savedFiles));
                
                loadSavedFiles();
                showSuccess('🗑️ 檔案已刪除！');
            }
        }

        function clearAllSavedFiles() {
            if (confirm('⚠️ 確定要清除所有儲存的檔案嗎？此操作無法復原！')) {
                localStorage.removeItem('handwritingFiles');
                loadSavedFiles();
                showSuccess('🧹 所有檔案已清除！');
            }
        }

        function printResult() {
            if (processedData.length === 0) {
                showError('沒有資料可以列印！');
                return;
            }
            
            // 設置列印日期
            document.getElementById('resultContainer').setAttribute('data-print-date', new Date().toLocaleString('zh-TW'));
            
            // 列印前提示
            showSuccess('🖨️ 準備列印中... 請確保印表機已連接且紙張充足。');
            
            setTimeout(() => {
                window.print();
            }, 1000);
        }

        function resetSystem() {
            document.getElementById('previewContainer').innerHTML = '';
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('fileInput').value = '';
            processedData = [];
            recognizedText = '';
            currentFileName = '';
            
            // 清除任何錯誤或成功訊息
            const messages = document.querySelectorAll('.error-message, .success-message');
            messages.forEach(msg => msg.remove());
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<strong>⚠️ 錯誤：</strong> ${message}`;
            
            document.querySelector('.container').insertBefore(errorDiv, document.getElementById('resultContainer'));
            
            setTimeout(() => {
                errorDiv.remove();
            }, 6000);
        }

        function createManualEntry() {
            const manualEntryHtml = `
                <div id="manualEntryContainer">
                    <h3>✏️ 手動輸入資料</h3>
                    <p style="color: #a0a9ba; margin-bottom: 15px;">請將手寫內容逐行輸入下方文字框：</p>
                    
                    <div style="margin: 20px 0;">
                        <label for="manualText" style="display: block; margin-bottom: 8px; font-weight: bold; color: #00d2ff;">輸入識別內容：</label>
                        <textarea id="manualText" rows="8" 
                                placeholder="請輸入手寫內容，每行一個項目...&#10;例如：&#10;項目1 100&#10;項目2 250&#10;項目3 75"></textarea>
                    </div>
                    
                    <div style="margin: 20px 0;">
                        <label style="display: block; margin-bottom: 10px; font-weight: bold; color: #ff006e;">快速範本：</label>
                        <button class="btn" style="background: linear-gradient(45deg, #6c757d, #5a6268); color: white; margin: 5px;" onclick="useTemplate('expense')">
                            💰 支出記錄
                        </button>
                        <button class="btn" style="background: linear-gradient(45deg, #6c757d, #5a6268); color: white; margin: 5px;" onclick="useTemplate('inventory')">
                            📦 庫存清單
                        </button>
                        <button class="btn" style="background: linear-gradient(45deg, #6c757d, #5a6268); color: white; margin: 5px;" onclick="useTemplate('score')">
                            📊 成績表
                        </button>
                    </div>
                    
                    <div style="text-align: center; margin-top: 25px;">
                        <button class="btn download-btn" onclick="processManualEntry()">
                            ✅ 處理資料
                        </button>
                        <button class="btn print-btn" onclick="cancelManualEntry()">
                            ❌ 取消
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('previewContainer').innerHTML = manualEntryHtml;
        }

        function useTemplate(type) {
            let template = '';
            switch(type) {
                case 'expense':
                    template = '早餐 85\n午餐 120\n晚餐 150\n交通費 50\n其他 30';
                    break;
                case 'inventory':
                    template = '蘋果 25\n香蕉 18\n橘子 30\n葡萄 12\n鳳梨 8';
                    break;
                case 'score':
                    template = '數學 88\n英文 92\n國文 85\n社會 78\n自然 90';
                    break;
            }
            document.getElementById('manualText').value = template;
        }

        function processManualEntry() {
            const manualText = document.getElementById('manualText').value.trim();
            
            if (!manualText) {
                showError('請輸入要處理的內容！');
                return;
            }
            
            recognizedText = manualText;
            processRecognizedText(manualText, 100); // 手動輸入視為100%信心度
            
            // 移除手動輸入介面
            document.getElementById('manualEntryContainer').remove();
        }

        function cancelManualEntry() {
            document.getElementById('manualEntryContainer').remove();
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.innerHTML = `<strong>✅ 成功：</strong> ${message}`;
            
            document.querySelector('.container').insertBefore(successDiv, document.getElementById('resultContainer'));
            
            setTimeout(() => {
                successDiv.remove();
            }, 4000);
        }

        function showWarning(message) {
            const warningDiv = document.createElement('div');
            warningDiv.className = 'error-message';
            warningDiv.style.background = 'linear-gradient(145deg, rgba(255, 193, 7, 0.2), rgba(253, 126, 20, 0.3))';
            warningDiv.style.color = '#ffd700';
            warningDiv.style.borderColor = 'rgba(255, 193, 7, 0.3)';
            warningDiv.innerHTML = `<strong>⚠️ 提醒：</strong> ${message}`;
            
            document.querySelector('.container').insertBefore(warningDiv, document.getElementById('resultContainer'));
            
            setTimeout(() => {
                warningDiv.remove();
            }, 5000);
        }
    </script>
