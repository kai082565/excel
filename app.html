    <script>
        let processedData = [];
        let recognizedText = '';
        let currentFileName = '';

        // é é¢è¼‰å…¥æ™‚è¼‰å…¥å·²å„²å­˜çš„æª”æ¡ˆ
        window.addEventListener('load', function() {
            loadSavedFiles();
        });

        // æ–‡ä»¶ä¸Šå‚³è™•ç†
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        
        // æ‹–æ‹½åŠŸèƒ½
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                processImage(files[0]);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                processImage(file);
            }
        }

        function processImage(file) {
            // ç”Ÿæˆæª”æ¡ˆåç¨±
            currentFileName = `æ‰‹å¯«è­˜åˆ¥_${new Date().toISOString().slice(0,19).replace(/[:-]/g, '')}`;
            
            // é¡¯ç¤ºé è¦½
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewContainer = document.getElementById('previewContainer');
                previewContainer.innerHTML = `<img src="${e.target.result}" class="preview-image" alt="é è¦½åœ–ç‰‡">`;
                
                // é–‹å§‹OCRè­˜åˆ¥
                performOCR(file);
            };
            reader.readAsDataURL(file);
        }

        function performOCR(imageFile) {
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressContainer.style.display = 'block';
            
            // ä½¿ç”¨ Tesseract.js é€²è¡Œ OCR
            Tesseract.recognize(
                imageFile,
                'chi_tra+eng', // æ”¯æ´ç¹é«”ä¸­æ–‡å’Œè‹±æ–‡
                {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            progressFill.style.width = progress + '%';
                            progressText.textContent = `æ­£åœ¨è­˜åˆ¥æ–‡å­—... ${progress}%`;
                        }
                    }
                }
            ).then(({ data: { text } }) => {
                recognizedText = text;
                progressText.textContent = 'è­˜åˆ¥å®Œæˆï¼æ­£åœ¨æ•´ç†è³‡æ–™...';
                progressFill.style.width = '100%';
                
                setTimeout(() => {
                    processRecognizedText(text);
                    progressContainer.style.display = 'none';
                }, 1000);
                
            }).catch(err => {
                console.error('OCRéŒ¯èª¤:', err);
                showError('åœ–ç‰‡è­˜åˆ¥å¤±æ•—ï¼Œè«‹ç¢ºä¿åœ–ç‰‡æ¸…æ™°ä¸”åŒ…å«æ–‡å­—å…§å®¹ã€‚');
                progressContainer.style.display = 'none';
            });
        }

        function processRecognizedText(text) {
            document.getElementById('recognizedText').textContent = text;
            
            // æ™ºèƒ½è§£ææ–‡å­—ç‚ºçµæ§‹åŒ–è³‡æ–™
            const lines = text.split('\n').filter(line => line.trim());
            const data = [];
            
            // å˜—è©¦è­˜åˆ¥ä¸åŒçš„è³‡æ–™æ ¼å¼
            lines.forEach((line, index) => {
                const trimmedLine = line.trim();
                if (trimmedLine) {
                    // å˜—è©¦è§£ææ•¸å­—
                    const numbers = trimmedLine.match(/\d+(?:\.\d+)?/g);
                    const hasNumbers = numbers && numbers.length > 0;
                    
                    // å‰µå»ºè³‡æ–™è¡Œ
                    const row = {
                        'åºè™Ÿ': index + 1,
                        'åŸå§‹å…§å®¹': trimmedLine,
                        'åŒ…å«æ•¸å­—': hasNumbers ? 'æ˜¯' : 'å¦',
                        'æ•¸å­—ç¸½å’Œ': hasNumbers ? numbers.reduce((sum, num) => sum + parseFloat(num), 0).toFixed(2) : '0',
                        'å­—ç¬¦é•·åº¦': trimmedLine.length
                    };
                    
                    data.push(row);
                }
            });
            
            processedData = data;
            displayDataTable(data);
            
            // ç‚ºåˆ—å°è¨­ç½®æ—¥æœŸ
            document.getElementById('resultContainer').setAttribute('data-print-date', new Date().toLocaleString('zh-TW'));
            
            document.getElementById('resultContainer').style.display = 'block';
            showSuccess('è³‡æ–™è­˜åˆ¥å’Œæ•´ç†å®Œæˆï¼æ‚¨å¯ä»¥ä¸‹è¼‰ã€å„²å­˜æˆ–åˆ—å°çµæœã€‚');
        }

        function displayDataTable(data) {
            if (data.length === 0) {
                document.getElementById('dataTableContainer').innerHTML = '<p>æ²’æœ‰è­˜åˆ¥åˆ°æœ‰æ•ˆè³‡æ–™</p>';
                return;
            }
            
            const headers = Object.keys(data[0]);
            
            let tableHTML = '<table class="data-table"><thead><tr>';
            headers.forEach(header => {
                tableHTML += `<th>${header}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';
            
            data.forEach(row => {
                tableHTML += '<tr>';
                headers.forEach(header => {
                    tableHTML += `<td>${row[header]}</td>`;
                });
                tableHTML += '</tr>';
            });
            
            tableHTML += '</tbody></table>';
            
            document.getElementById('dataTableContainer').innerHTML = tableHTML;
        }

        function downloadExcel() {
            if (processedData.length === 0) {
                showError('æ²’æœ‰è³‡æ–™å¯ä»¥ä¸‹è¼‰ï¼');
                return;
            }
            
            // å‰µå»ºå·¥ä½œç°¿
            const wb = XLSX.utils.book_new();
            
            // å‰µå»ºå·¥ä½œè¡¨ - è™•ç†å¾Œçš„è³‡æ–™
            const ws1 = XLSX.utils.json_to_sheet(processedData);
            XLSX.utils.book_append_sheet(wb, ws1, "æ•´ç†å¾Œè³‡æ–™");
            
            // å‰µå»ºå·¥ä½œè¡¨ - åŸå§‹è­˜åˆ¥æ–‡å­—
            const rawData = [
                { 'åŸå§‹è­˜åˆ¥æ–‡å­—': recognizedText },
                { 'è­˜åˆ¥æ™‚é–“': new Date().toLocaleString('zh-TW') },
                { 'è³‡æ–™ç­†æ•¸': processedData.length },
                { 'æª”æ¡ˆåç¨±': currentFileName }
            ];
            const ws2 = XLSX.utils.json_to_sheet(rawData);
            XLSX.utils.book_append_sheet(wb, ws2, "åŸå§‹è³‡æ–™");
            
            // ä¸‹è¼‰æª”æ¡ˆ
            const fileName = `${currentFileName}.xlsx`;
            XLSX.writeFile(wb, fileName);
            
            showSuccess('Excelæª”æ¡ˆå·²ä¸‹è¼‰ï¼');
        }

        function saveToWebsite() {
            if (processedData.length === 0) {
                showError('æ²’æœ‰è³‡æ–™å¯ä»¥å„²å­˜ï¼');
                return;
            }
            
            const saveData = {
                id: Date.now().toString(),
                fileName: currentFileName,
                processedData: processedData,
                recognizedText: recognizedText,
                saveTime: new Date().toLocaleString('zh-TW'),
                dataCount: processedData.length
            };
            
            // å„²å­˜åˆ°ç€è¦½å™¨çš„æœ¬åœ°å„²å­˜ï¼ˆæ¨¡æ“¬ç¶²ç«™å„²å­˜ï¼‰
            let savedFiles = JSON.parse(localStorage.getItem('handwritingFiles') || '[]');
            savedFiles.push(saveData);
            localStorage.setItem('handwritingFiles', JSON.stringify(savedFiles));
            
            loadSavedFiles();
            showSuccess('æª”æ¡ˆå·²æˆåŠŸå„²å­˜åˆ°ç¶²ç«™ï¼');
        }

        function loadSavedFiles() {
            const savedFiles = JSON.parse(localStorage.getItem('handwritingFiles') || '[]');
            const container = document.getElementById('savedFilesContainer');
            
            if (savedFiles.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; font-style: italic;">å°šæœªæœ‰å„²å­˜çš„æª”æ¡ˆ</p>';

            }
            
            let html = '';
            savedFiles.reverse().forEach((file, index) => {
                html += `
                    <div class="saved-file-item">
                        <div class="file-info">
                            <strong>ğŸ“„ ${file.fileName}</strong><br>
                            <small>å„²å­˜æ™‚é–“: ${file.saveTime} | è³‡æ–™ç­†æ•¸: ${file.dataCount}</small>
                        </div>
                        <div class="file-actions">

                                ğŸ“¥ ä¸‹è¼‰
                            </button>
                            <button class="btn print-btn" onclick="printSavedFile('${file.id}')">
                                ğŸ–¨ï¸ åˆ—å°
                            </button>

                                ğŸ—‘ï¸ åˆªé™¤

        function downloadSavedFile(fileId) {
            const savedFiles = JSON.parse(localStorage.getItem('handwritingFiles') || '[]');
            const file = savedFiles.find(f => f.id === fileId);
            
            if (!file) {
                showError('æ‰¾ä¸åˆ°æª”æ¡ˆï¼');
                return;
            }
            
            // å‰µå»ºå·¥ä½œç°¿
            const wb = XLSX.utils.book_new();
            
            // å‰µå»ºå·¥ä½œè¡¨ - è™•ç†å¾Œçš„è³‡æ–™
            const ws1 = XLSX.utils.json_to_sheet(file.processedData);
            XLSX.utils.book_append_sheet(wb, ws1, "æ•´ç†å¾Œè³‡æ–™");
            
            // å‰µå»ºå·¥ä½œè¡¨ - åŸå§‹è­˜åˆ¥æ–‡å­—
            const rawData = [
                { 'åŸå§‹è­˜åˆ¥æ–‡å­—': file.recognizedText },
                { 'å„²å­˜æ™‚é–“': file.saveTime },
                { 'è³‡æ–™ç­†æ•¸': file.dataCount },
                { 'æª”æ¡ˆåç¨±': file.fileName }
            ];
            const ws2 = XLSX.utils.json_to_sheet(rawData);
            XLSX.utils.book_append_sheet(wb, ws2, "åŸå§‹è³‡æ–™");
